<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
    <form id="search-form">
        <input type="text" title="Nombre" id="name" placeholder="Nombre">
        <input type="text" id="birthdate" placeholder="Fecha de nacimiento / aaaa-mm-dd">
        <button type="submit" id="search_button">Buscar</button>
      </form>
    </div>
      
      <div id="results">
        <table id="resultsTable">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Fecha de Nacimiento</th>
                <th>Agente a Cargo</th>
              </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
          </table>
      </div>
    <script src="/app.js"></script>
</body>
</html>
